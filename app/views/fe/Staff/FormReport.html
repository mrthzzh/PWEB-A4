<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliot Petcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-[#62005F] py-4">
    <ul class="flex justify-end space-x-6 pr-6">
        <li><a href="#" class="text-red-600 font-bold">Cat Room</a></li>
        <li><a href="#" class="text-white font-bold">Cat Report</a></li>
        <li><a href="#" class="text-white font-bold">Cat History</a></li>
    </ul>
</nav>
  
  <div class="container mx-auto mt-8 text-center">
    <h3 class="text-black text-xl font-bold">FORMULIR REPORT KUCING</h3>
    <h3 class="text-black text-xl font-bold">ELLIOT PETCARE</h3>
  </div>
  
  <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
              </div>
            </div>
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label for="Room" class="mb-3 block text-base font-medium text-[#07074D]">Nama Owner:</label>
                    <select id="roomNo" name="roomNo" required class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
                        <option value="A">Owner 1</option>
                        <option value="A">Owner 2</option>
                        <option value="A">Owner 3</option>
                        <option value="A">Owner 4</option>
    
                    </select>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label
                    for="guest"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Nama Kucing
                  </label>
                  <input
                    type="text"
                    name="fNamaKucing"
                    id="fNamaKucing"
                    class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
            </div>

      
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label
                    for="date"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Tanggal
                  </label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                    <label
                    for="guest"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Gambar
                    <label>
                  <input
                    type="file"
                    name="fNamaKucing"
                    id="fNamaKucing"
                    class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    accept="image/*">
                </div>
              </div>
            </div>
            
            <div class="mb-5">
              <label
                for="guest"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Deskripsi
              </label>
              <input
                type="text"
                name="fDeskripsi"
                id="fDeskripsi"
                class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
            <div>
              <button
        class="hover:shadow-form rounded-md bg-[#FF4167] py-3 px-8 text-center text-base font-semibold text-white outline-none hover:bg-[#621c8a]"
    >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer class="footer footer-center absolute w-full h-68 left-1/2 transform -translate-x-1/2 top-897 bg-[#62005F] text-black font-inter text-center">
        <div class="text-center">
            <p class="text-white font-bold text-lg mb-1">ELLIOT PETCARE</p>
            <p class="text-white font-semibold text-sm">Kavling syariah Kasuari No A10 <br> Kedawung Kidul - Gebang - Patrang <br> 0823-3411-4813</p>
        </div>
    </footer>



</body>
</html>
